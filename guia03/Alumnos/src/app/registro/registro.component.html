<div class="header">
    <h1>Datos de alumnos</h1>
    <p>Ingrese los datos de los alumnos</p>
</div>

<label>Nombre:</label>
<input type="text" [(ngModel)]="nombre">
<label>Edad:</label>
<input type="text" [(ngModel)]="edad">
<button class="button" (click)="ingresar()">Ingresar</button>
<br>
<br>
<table [hidden]="contador==0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Mayor de edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alumno of registro">
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.edad}}</td>
            <td>{{alumno.mayor}}</td>
        </tr>
    </tbody>
</table>
