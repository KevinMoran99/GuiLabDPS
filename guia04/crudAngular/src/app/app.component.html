<style>
  .btn-space {
    margin-right: 20px;
  }

</style>

<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    Primer Crud Angular
  </a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <!-- mt-4 espacio en blanco vertical -->
        <ul class="list-group">

          <li *ngFor="let alumno of alumnoArray" class="list-group-item list-group-item-action" (click)="openForEdit(alumno)" [class.active]="alumno == selectedAlumno">
            <span class="badge badge-primary">{{alumno.id}}</span>
            - {{alumno.name}}
            - {{alumno.lastname}}
            - {{alumno.age}}
            - {{alumno.address}}
            - {{alumno.phone}}
            - {{alumno.email}}
          </li>
        </ul>
        <div class="card">
          <div class="card-body">
            <form #aluform="ngForm">  
            <div class="card-title">
              <h3>{{selectedAlumno.id == 0 ? "Agregar Nuevo Alumno" : "Actualizar Alumno"}}</h3>
            </div>
            
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedAlumno.name" placeholder="Nombre" class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedAlumno.lastname" placeholder="Apellido" class="form-control" name="lastname" required>
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="selectedAlumno.age" placeholder="Edad" class="form-control" name="age" required>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedAlumno.address" placeholder="Direccion" class="form-control" name="address" required>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectedAlumno.phone" placeholder="Telefono" name="phone" pattern="^[267]{1}[0-9]{3}-{1}[0-9]{4}$" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="email" [(ngModel)]="selectedAlumno.email" placeholder="Correo" class="form-control" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
            </div>
            <button (click)="addOrEdit()" class="btn btn-primary btn-space" [disabled]="!aluform.form.valid">
              Guardar
            </button>
            <button *ngIf="selectedAlumno.id !== 0" class="btn btn-danger" (click)="delete()" [disabled]="!aluform.form.valid">
              Eliminar
            </button>
          </form>
          </div>
        </div>
    </div>
