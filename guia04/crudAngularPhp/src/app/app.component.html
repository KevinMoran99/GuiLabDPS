<div class="container">
  <h2>CRUD ANGULAR PHP Y MYSQL</h2>
  <div class="col-md-12 mt-4">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <h2>Administración de artículos</h2>

          <table class="table table-hover" *ngIf="hayRegistros(); else sinarticulos">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Proveedor</th>
                <th>Fabricante</th>
                <th>Borrar</th>
                <th>Seleccionar</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let art of articulos">
                <td>{{art.codigo}}</td>
                <td>{{art.descripcion}}</td>
                <td>${{art.precio}}</td>
                <td>{{art.proveedor}}</td>
                <td>{{art.fabricante}}</td>
                <td><button (click)="baja(art.codigo)" class="btn btn-danger">Borrar</button></td>
                <td><button (click)="seleccionar(art.codigo)" class="btn btn-warning">Seleccionar</button></td>

              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #sinarticulos>
          <p>No hay articulos.</p>
        </ng-template>
        <div>
          <form #artform="ngForm">
            <div class="form-group">
              <input type="text" name="descripcion" [(ngModel)]="art.descripcion" placeholder="Descripción" class="form-control" required/>
            </div>
            <div class="form-group">
              <input currencyMask name="precio" [options]="{align: 'left'}" [(ngModel)]="art.precio" placeholder="Precio" class="form-control" required/>
            </div>
            <div class="form-group">
              <input type="text" name="proveedor" [(ngModel)]="art.proveedor" placeholder="Proveedor" class="form-control" required/>
            </div>
            <div class="form-group">
              <input type="text" name="fabricante" [(ngModel)]="art.fabricante" placeholder="Fabricante" class="form-control" required/>
            </div>

            <button (click)="alta()" *ngIf="art.codigo == 0" class="btn btn-primary btn-space" [disabled]="!artform.form.valid">Agregar</button>
            <button (click)="modificacion()" *ngIf="art.codigo !== 0" class="btn btn-warning" [disabled]="!artform.form.valid">Modificar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
